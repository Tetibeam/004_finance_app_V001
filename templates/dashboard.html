<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Finance Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
body {
    margin: 0;
    font-family: "Segoe UI", "Hiragino Sans", "Meiryo", sans-serif;
