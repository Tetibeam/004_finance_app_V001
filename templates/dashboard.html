<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Finance Dashboard</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
body {
    margin: 0;
    font-family: "Segoe UI", "Hiragino Sans", "Meiryo", sans-serif;
    background: #121212;
    color: #e0e0e0;
}

/* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
.sidebar {
    position: fixed;
    width: 15%;
    height: 100vh;
    background: #1f1f1f;
    padding: 2vh;
    box-sizing: border-box;
}
.sidebar h1 { font-size: 3vh; margin-bottom: 10px; }
.sidebar a { display: block; margin: 2vh 0; color: #ccc; text-decoration: none; }
.sidebar a:hover { color: #fff; }

/* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ */
.main {
    margin-left: 15%; /* ã‚µã‚¤ãƒ‰ãƒãƒ¼åˆ†ã®ä½™ç™½ */
    padding: 1vh;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 1vh;  /* æœ€å°é™ã®éš™é–“ */
}

.graph-container {
    background: #1e1e1e;
    padding: 0vh;
    margin: 0vh;
    border-radius: 6px;
}

.graph-container > div {
    width: 100% !important;
    height: 48.5vh !important;
}
</style>
</head>

<body>

<div class="sidebar">
  <h1>ðŸ’° Finance App</h1>
  <a href="/dashboard">ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</a>
</div>

<div class="main">
  {% for key in ["assets", "general_income_expenditure", "special_income_expenditure", "returns", "general_balance", "special_balance"] %}
    <div class="graph-container" id="graph-{{ key }}">
      {{ graphs[key]|safe }}
    </div>
  {% endfor %}
</div>

<script>
// ã‚°ãƒ©ãƒ•ã®ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’è¦ªã‚³ãƒ³ãƒ†ãƒŠã«åˆã‚ã›ã¦èª¿æ•´
function resizeFonts(containerId) {
    const container = document.getElementById(containerId);
    if (!container) return;

    // Plotly ã® div ã¯ container ã®ä¸­ã«ã‚ã‚‹æœ€åˆã® div
    const gd = container.querySelector('div');
    if (!gd) return;

    const w = gd.offsetWidth;
    const h = gd.offsetHeight;

    // åŸºæº–ã‚µã‚¤ã‚ºã«å¯¾ã™ã‚‹ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®—
    const scale = Math.min(w / 600, h / 400);

    Plotly.relayout(gd, {
        'title.font.size': 16 * scale,
        'xaxis.title.font.size': 12 * scale,
        'yaxis.title.font.size': 12 * scale,
        'xaxis.tickfont.size': 10 * scale,
        'yaxis.tickfont.size': 10 * scale,
        'legend.font.size': 10 * scale
    });
}

// ã‚°ãƒ©ãƒ•IDãƒªã‚¹ãƒˆ
const graphIds = ["graph-assets","graph-general_income_expenditure","graph-special_income_expenditure","graph-returns","graph-general_balance","graph-special_balance"];

// åˆæœŸãƒ­ãƒ¼ãƒ‰æ™‚
window.addEventListener('load', () => {
    graphIds.forEach(id => {
        const container = document.getElementById(id);
        if (!container) return;

        const gd = container.querySelector('div');
        if (!gd) return;

        // CSSæž ã«åˆã‚ã›ã¦ã‚°ãƒ©ãƒ•ã‚’ãƒªã‚µã‚¤ã‚º
        Plotly.Plots.resize(gd);

        // ãƒ•ã‚©ãƒ³ãƒˆèª¿æ•´
        resizeFonts(id);
    });
});

// ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºæ™‚ã‚‚åŒæ§˜
window.addEventListener('resize', () => {
    graphIds.forEach(id => {
        const container = document.getElementById(id);
        if (!container) return;

        const gd = container.querySelector('div');
        if (!gd) return;

        Plotly.Plots.resize(gd);
        resizeFonts(id);
    });
});
</script>

</body>
</html>
